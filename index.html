<!doctype html>
<html lang="jp">

<head>
  <meta charset="UTF-8">
  <title>Wataru Nuruki's Portfolio</title>

  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <div class="panel">
    <!--タブ-->
    <ul class="tab-group">
      <p class="tab tab-A is-active">Top</p>　
      <!-- is-activeがポイント -->
      <p class="tab tab-B">Skills</p>
      <p class="tab tab-C">Works</p>
    </ul>
  </div>


  <!--タブを切り替えて表示するコンテンツ-->
  <div class="content-group">
    <div class="content tab-A is-show">
      <!-- Topページ -->
        <canvas id="topCanvas"></canvas>
    </div> <!-- is-showがポイント -->

    <div class="content tab-B">コンテンツ-2</div>
    <div class="content tab-C">コンテンツ-3</div>
    　　　　　
    <!--is-showだけ表示、他は非表示という形にします。-->
  </div>

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
      // タブに対してクリックイベントを適用
      const tabs = document.getElementsByClassName('tab'); //ノードを取得
      for (let i = 0; i < tabs.length; i++) { //繰返し構文で全てに適用
        tabs[i].addEventListener('click', tabSwitch);
      }

      // タブをクリックすると実行する関数
      function tabSwitch() {
        // タブのclassの値を変更
        document.getElementsByClassName('is-active')[0].classList.remove('is-active'); //is-activeの追加
        this.classList.add('is-active'); //is-activeの削除
        // コンテンツのclassの値を変更
        document.getElementsByClassName('is-show')[0].classList.remove('is-show');
        const arrayTabs = Array.prototype.slice.call(tabs); //引数にとったオブジェクトを配列に変換してくれます。
        const index = arrayTabs.indexOf(this); //配列に対してだけ使い、DOMを引数にとって一致した要素番号を戻します。
        document.getElementsByClassName('content')[index].classList.add('is-show');
      };
    });
  </script>

  <script type="text/javascript" src="main.js"></script>
</body>

</html>
